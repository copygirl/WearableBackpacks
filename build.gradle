buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.1-SNAPSHOT'
    }
}

apply plugin: 'forge'
minecraft {
    mcversion = "1.7.2"
    version = mcversion + "-10.12.0.985"
}

version = "1.0"

archivesBaseName = project.projectDir.name + "-" + minecraft.mcversion

sourceSets.main {
    java { srcDirs 'src' }
    resources { srcDirs 'resources' }
}

processResources {
    from (sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
    from (sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
